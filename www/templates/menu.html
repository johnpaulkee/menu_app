<ion-view title="Menu">
      <ion-nav-bar class="bar-assertive">
      </ion-nav-bar>
      <ion-content class="has-header" style="background-color: #eef2f3; background-size: cover;  background-repeat: no-repeat;
        background-position: center left;"">

        <div class="list card" ng-repeat="menuItem in menuItems">
                <div class="item item-divider">
                    {{menuItem.itemName}}
                    <span class="badge badge-balanced badge-custom">${{menuItem.itemPrice}}</span>
                </div>
                <div class="item item-button-right">
                    <div class="item item-text-wrap">
                        {{menuItem.itemDescription}}
                    </div>
                </div>
                <div class="item item-divider">

                <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" ng-click="likeItem(menuItem, restaurantName)">
                    <i class="icon ion-thumbsup"></i>
                    Like
                  </a>
                    <span class="tab-item">
                      <i class="icon ion-android-happy"></i>
                      {{menuItem.numLikes}}
                  </span>

                  </div>
                </div>

        </div>
        <button class="button button-full button-assertive" ng-click="goToMap()">< Back</button>

    </ion-content>
</ion-view>
