<ion-view title="Menu">
      <ion-nav-bar class="bar-assertive">
      </ion-nav-bar>
      <ion-content class="has-header">

        <div class="list card" ng-repeat="menuItem in menuItems">
                <div class="item item-divider">
                    {{menuItem.itemName}}
                    <span class="badge badge-balanced badge-custom">{{menuItem.itemScore}} Likes</span>
                </div>
                <div class="item item-button-right">
                    <div class="item item-text-wrap">
                        {{menuItem.itemDescription}}
                    </div>
                    <button class="button button-positive" ng-click="likeItem(menuItem, restaurantName)">
                        <i class="icon ion-android-happy custom-android-happy"></i>
                    </button>
                </div>
                <div class="item item-divider">
                    {{menuItem.itemPrice}}
                </div>

        </div>
        <button class="button button-full button-positive" ng-click="goToMap()">Map</button>

    </ion-content>
</ion-view>
