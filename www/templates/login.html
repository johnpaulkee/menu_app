<ion-view title="Login">
  <ion-content style="background: url(img/login.jpg); background-size: cover;  background-repeat: no-repeat;
    background-position: center left; " scroll="false">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1>what to eat?</h1>
      </div>
    </div>
    <center>
      <div class="list">

        <ion-md-input placeholder="email" highlight-color="balanced" type="text" class="button-login"></ion-md-input>
        <ion-md-input placeholder="Password" highlight-color="balanced" type="password" class="button-login"></ion-md-input>

      </div>
      <div class="padding">
        <button class="button button-login button-assertive ink" ng-click="loginEmail()">Login</button>
        <br>
        <button class="button button-login button-assertive ink" ng-click="loginFacebook()">Login with Facebook</button>
        <br>
        <button class="button button-login button-assertive ink" ng-click="goToSignUp()"> Sign Up </button>
      </div>
    </center>
  </ion-content>
</ion-view>
